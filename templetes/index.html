<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeriSoNet</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Bienvenue sur CeriSoNet</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form" action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" id="username" name ="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-sm">Se connecter</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <img src="https://lia.univ-avignon.fr/wp-content/uploads/sites/40/2021/09/Logo-CERI-horizontal-avec-texte.png" alt="CERI" width="700">
            </div>
        </div>
    </div>
   
</body>
</html>
